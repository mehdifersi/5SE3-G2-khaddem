version: "2"
services:
  spring_app:
    depends_on:
      - db
    image: sephinoctis/dhiahamrouni-5se3-g2-khaddem
    ports:
      - "8070:8070"

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: khaddemApp
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3307:3306"