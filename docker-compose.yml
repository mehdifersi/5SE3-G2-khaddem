version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABaSE: khaddem_db
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  achat-backend:
    depends_on:
      - mysqldb
    image: ghassenbahry/kaddem:1.0
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
  "spring.datasource.url": "jdbc:mysql://mysqldb:3306/haddem_db?createDatabaseIfNotExist=true",
  "spring.datasource.username": "root",
  "spring.datasource.password": "root",
  "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
  "spring.jpa.hibernate.ddl-auto": "update"
}'


    stdin_open: true
    tty: true

  
volumes:
  db:



